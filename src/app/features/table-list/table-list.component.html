<div class="table-container" [nbSpinner]="loading">
  <table
    mat-table
    [dataSource]="list"
  >
    <ng-container matColumnDef="id">
      <th
        [width]="200"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >ID
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element['id'] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th
        [width]="200"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >Age
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element['age'] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        [width]="200"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element['name'] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th
        [width]="200"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >Address
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element['address'] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th
        [width]="200"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >Gender
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element['gender'] }}
      </td>
    </ng-container>
    <ng-container
      matColumnDef="Action"
      stickyEnd
    >
      <th
        mat-header-cell
        *matHeaderCellDef
      >Actions
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button status="primary" nbButton>操作</button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
<mat-paginator
  [pageIndex]="SearchParams.pageNum"
  [length]="total"
  [pageSize]="SearchParams.pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="handlePageSelect($event)"
  aria-label="Select page"
></mat-paginator>
